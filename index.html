<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css">
  <title>OneMinuteGrammar Quiz</title>
</head>
<body>
   <h1>Сорил/Quiz</h1>

    <div id="fancy-alert" style="display:none; position:fixed; top:0; left:0; 
  width:100%; height:100%; background: rgba(0,0,0,0.7); 
  justify-content:center; align-items:center; z-index:9999;">

  <div style="background:#111; color:#39FF14; padding: 20px 30px; border-radius: 10px; max-width: 300px; text-align:center; font-size: 1.2rem;">
    <p id="fancy-alert-message"></p>
    <button onclick="document.getElementById('fancy-alert').style.display='none'" 
      style="margin-top: 15px; padding: 8px 20px; background:#39FF14; color:#0a0a0a; border:none; border-radius:5px; cursor:pointer;">OK</button>
  </div>
</div>


  <div id="quiz-wrapper">
    <div id="quiz-selector">
      <h3>Сорилоо сонгоно уу:</h3>
      <!-- Quiz buttons here -->
    </div>

    <div id="quiz-container" style="display:none;">
      <div id="question"></div>
      <div id="options"></div>
      <button id="submit-btn">шалгах/check</button>
      <button id="next-btn" style="display:none;">үргэлжлүүлэх/continue</button>
      <div id="result"></div>
    </div>


  <audio id="ding" src="ding.mp3" preload="auto"></audio>
  <div id="confetti-container" style="position:fixed; top:0; left:0; width:100%; height:100%; pointer-events:none; overflow:hidden; z-index:9999;"></div>


  <!-- PapaParse CDN -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="app.js"></script>

</footer>


</body>


</html>
